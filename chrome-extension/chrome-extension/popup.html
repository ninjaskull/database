<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prospect Lookup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="loading-view" class="view">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="login-view" class="view hidden">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
    </div>
    <h2>Prospect Lookup</h2>
    <p class="description">Connect to your CRM dashboard to start looking up prospects.</p>

    <div class="form-group">
      <label for="dashboard-url">Dashboard URL</label>
      <input type="url" id="dashboard-url" placeholder="https://your-app.replit.app" data-testid="input-dashboard-url">
    </div>

    <button id="connect-btn" class="btn-primary" data-testid="button-connect">Connect to Dashboard</button>

    <div id="open-dashboard-btn" class="link-btn" data-testid="link-open-dashboard">
      Already logged in? Open dashboard
    </div>
  </div>

  <div id="main-view" class="view hidden">
    <div class="header">
      <div class="user-info">
        <span id="user-name" data-testid="text-username">User</span>
        <span id="plan-badge" class="badge" data-testid="text-plan">Free</span>
      </div>
      <button id="logout-btn" class="btn-icon" title="Sign out" data-testid="button-logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>

    <div class="usage-bar">
      <span>Lookups: <span id="usage-count" data-testid="text-usage">0/50</span></span>
      <div class="progress">
        <div id="usage-progress" class="progress-fill" style="width: 0%"></div>
      </div>
    </div>

    <div class="search-section">
      <div class="search-input-wrapper">
        <input type="text" id="search-input" placeholder="Search contacts..." data-testid="input-search">
        <button id="search-btn" class="btn-icon" data-testid="button-search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="linkedin-lookup" class="linkedin-section">
      <button id="lookup-btn" class="btn-secondary" disabled data-testid="button-lookup">
        Open a LinkedIn profile
      </button>
    </div>

    <div id="error-message" class="error hidden" data-testid="text-error"></div>

    <div id="results-section" class="results-section">
      <div id="results-list" data-testid="list-results"></div>
    </div>

    <div id="contact-detail" class="contact-detail hidden" data-testid="section-contact-detail"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
